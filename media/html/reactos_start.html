<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="height: 100%;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ReactOS Start</title>
<style type="text/css">
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
    }
    body {
        font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        text-align: center;
    }
    #layout-table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
    }
    #main-cell {
        vertical-align: middle;
        text-align: center;
        padding-bottom: 80px;
    }
    #container {
        width: 600px;
        margin: 0 auto;
    }
    .logo-container {
        margin-bottom: 35px;
    }
    .hint {
        font-size: 14px;
        color: #777777;
        margin-bottom: 12px;
        display: block;
    }
    /* Fixed height and line-height for perfect alignment */
    .search-input {
        width: 380px;
        height: 40px;
        line-height: 40px;
        font-size: 16px;
        border: 1px solid #dcdcdc;
        padding: 0 12px;
        margin: 0;
        vertical-align: top;
        background-color: #fafafa;
    }
    .search-button {
        background-color: #1a8027;
        color: #ffffff;
        font-size: 14px;
        font-weight: bold;
        border: none;
        height: 42px; /* 40px + 2px for input borders */
        line-height: 42px;
        padding: 0 25px;
        cursor: pointer;
        vertical-align: top;
        margin: 0 0 0 -5px;
    }
    .quick-links {
        margin-top: 30px;
    }
    .quick-links a {
        color: #555555;
        text-decoration: none;
        font-size: 14px;
        margin: 0 15px;
    }
    .quick-links a:hover {
        color: #1a8027;
        text-decoration: underline;
    }
    #footer-cell {
        height: 65px;
        background-color: #204060;
        border-top: 4px solid #1a8027;
        vertical-align: middle;
    }
    #footer-cell a {
        color: #ffffff;
        text-decoration: none;
        font-size: 13px;
        margin: 0 20px;
    }
    #footer-cell a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<table id="layout-table" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td id="main-cell">
            <div id="container">
                <div class="logo-container">
                    <img src="reactos_logo.png" alt="ReactOS Logo" width="220" border="0">
                </div>
                
                <form method="get" action="https://html.duckduckgo.com/html/">
                    <label class="hint">Search with DuckDuckGo</label>
                    <input type="text" name="q" class="search-input">
                    <input type="submit" value="Search" class="search-button">
                </form>

                <div class="quick-links">
                    <a href="https://en.wikipedia.org">Wikipedia</a>
                    <a href="https://news.ycombinator.com">Hacker News</a>
                    <a href="https://reactos.org">ReactOS.org</a>
                    <a href="https://html.duckduckgo.com">DuckDuckGo</a>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td id="footer-cell">
            <a href="https://reactos.org/forum/">ReactOS Forum</a>
            <a href="https://reactos.org/wiki/FAQ">ReactOS FAQ</a>
            <a href="https://reactos.org/donate/">Support ReactOS</a>
        </td>
    </tr>
</table>

</body>
</html>
