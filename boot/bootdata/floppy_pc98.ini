[FREELOADER]
DefaultOS=LiveCD_Debug
TimeOut=5

[Display]
TitleText=ReactOS CD boot
StatusBarColor=Cyan
StatusBarTextColor=Black
BackdropTextColor=White
BackdropColor=Blue
BackdropFillStyle=Medium
TitleBoxTextColor=White
TitleBoxColor=Red
MessageBoxTextColor=White
MessageBoxColor=Blue
MenuTextColor=Default
MenuColor=Black
TextColor=Default
SelectedTextColor=Black
SelectedColor=Default
ShowTime=No
MenuBox=No
CenterMenu=No
MinimalUI=Yes
TimeText=Seconds until highlighted choice will be started automatically:   

[Operating Systems]
Setup="Setup"
Setup_Debug="Setup (Debug)"
Setup_Screen="Setup (Screen)"
LiveCD="LiveCD"
LiveCD_Debug="LiveCD (Debug)"
LiveCD_Screen="LiveCD (Screen)"
LiveCD_LogFile="LiveCD (Log file)"

[Setup]
BootType=ReactOSSetup
SystemPath=multi(0)disk(0)cdrom(0)\reactos

[Setup_Debug]
BootType=ReactOSSetup
SystemPath=multi(0)disk(0)cdrom(0)\reactos
Options=/DEBUG /DEBUGPORT=COM1 /BAUDRATE=9600 /NOGUIBOOT /SIFOPTIONSOVERRIDE

[Setup_Screen]
BootType=ReactOSSetup
SystemPath=multi(0)disk(0)cdrom(0)\reactos
Options=/DEBUG /DEBUGPORT=SCREEN /SIFOPTIONSOVERRIDE

[LiveCD]
BootType=Windows2003
SystemPath=multi(0)disk(0)cdrom(0)\reactos
Options=/MININT

[LiveCD_Debug]
BootType=Windows2003
SystemPath=multi(0)disk(0)cdrom(0)\reactos
Options=/DEBUG /DEBUGPORT=COM1 /BAUDRATE=9600 /SOS /MININT

[LiveCD_Screen]
BootType=Windows2003
SystemPath=multi(0)disk(0)cdrom(0)\reactos
Options=/DEBUG /DEBUGPORT=SCREEN /SOS /MININT

[LiveCD_LogFile]
BootType=Windows2003
SystemPath=multi(0)disk(0)cdrom(0)\reactos
Options=/DEBUG /DEBUGPORT=FILE:\Device\HarddiskX\PartitionY\debug.log /SOS /MININT
