[FREELOADER]
DefaultOS=ReactOS
Timeout=0

[Display]
TitleText=ReactOS Boot Manager
StatusBarColor=Cyan
StatusBarTextColor=Black
BackdropTextColor=White
BackdropColor=Blue
BackdropFillStyle=Medium
TitleBoxTextColor=White
TitleBoxColor=Red
MessageBoxTextColor=White
MessageBoxColor=Blue
MenuTextColor=White
MenuColor=Blue
TextColor=Yellow
SelectedTextColor=Black
SelectedColor=Gray

[Operating Systems]
ReactOS="ReactOS"

[ReactOS]
BootType=ReactOS
SystemPath=LiveCD\reactos
Options=/DEBUGPORT=COM1 /SOS /KDSERIAL /DEBUG
