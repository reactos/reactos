[FREELOADER]
DefaultOS=ReactOS
TimeOut=10
ShowTime=Yes
MenuColor=Blue
MenuTextColor=Yellow
SelectedColor=Black
SelectedTextColor=Green
BackdropColor=Blue
BackdropTextColor=White
TitleText=ReactOS AMD64 UEFI Boot

[ReactOS]
BootType=Windows2003
SystemPath=\reactos
Options=/FASTDETECT /MININT

[ReactOS_Debug]
BootType=Windows2003
SystemPath=\reactos
Options=/DEBUG /DEBUGPORT=COM1 /BAUDRATE=115200 /SOS /FASTDETECT /MININT

[ReactOS_Screen]
BootType=Windows2003
SystemPath=\reactos
Options=/DEBUG /DEBUGPORT=SCREEN /SOS /FASTDETECT /MININT

[Operating Systems]
ReactOS="ReactOS"
ReactOS_Debug="ReactOS (Debug)"
ReactOS_Screen="ReactOS (Debug to Screen)"